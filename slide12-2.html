<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Slide12 Bai2</title>
    <link rel="stylesheet" href="tmp.css" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
  <script></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    @media (min-width: 769px) {
      .container {
        padding: 50px 20% 0 20%;
        width: auto;
        background: lightGreen;
        display: grid;
        grid-template-columns: auto auto auto;
        grid-gap: 30px;
      }
    }
    .item {
      width: 100%;
      height: 150px;
      background: skyBlue;
    }
    @media (max-width: 768px) {
      .container {
        padding: 50px 15px 0 15px;
        width: auto;
        min-height: 300px;
        background: lightGreen;
        display: grid;
        grid-gap: 30px;
      }
    }
  </style>
</html>
